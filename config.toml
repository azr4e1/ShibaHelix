theme = 'adwaita-dark'

[editor]
mouse = true
cursorline = true

[editor.cursor-shape]
insert = 'bar'
normal = 'block'
select = 'underline'

[editor.statusline]
# separator = "|"
left = ["mode", "spinner", "file-name", "file-modification-indicator"]
center = ["version-control"]
right = ["diagnostics", "selections", "position", "position-percentage"]

[editor.indent-guides]
render = false
skip-levels = 0
# character = "⸽" # Some characters that work well: "▏", "┆", "┊", "⸽", "╎"

[editor.soft-wrap]
enable = true

[keys.insert]
C-space = 'completion'

[keys.normal.'\']
space = [''':pipe-to tmux load-buffer - \; paste-buffer -dpr -t '{right-of}' \; send-keys -t '{right-of}' Enter''']
'\' = [''':sh tmux send-keys Q/# Space %% Enter O# Escape Escape Nvg.a BSpace BSpace Escape Escape \\ Space uuQ''']
# the above is the quivalent of putting, in .tmux.conf: send-keys Q/#\s%%\rO#\e\eNvg.a\b\b\e\e\\\suuQ
